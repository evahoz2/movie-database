<html>
    <head>
        <title>Movies DB</title>
        <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
        <script src="script.js"></script>
    </head>
    <body>
<div class="container">
    <h1 class="text-center"><i class="fas fa-video"style="color:purple"></i>Movies Database</h1>
    <form>
        <div class="form-group">
            <label> Title </label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Director</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Year</label>
            <input type="text" class="form-control">
        </div>
        <input type="submit" value="Add Movie" class="btn btn-warning btn-block">
    </form>
    <table class="table table-striped mt-5">
        <thead>
           <tr>
            <th>Title</th>
            <th>Director</th>
            <th>Year</th>
           </tr>
        </thead>
        <tbody id="data">
         
        </tbody>
    </table>
</div>
    </body>
</html>
